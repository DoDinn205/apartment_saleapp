{% extends 'layout/base.html' %}

{% block title %}Trang đăng ký{% endblock %}

{% block content %}
<section class="container">
    <form action="/register" method="post">
        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="name" placeholder="Nhập họ và tên" name="name">
            <label for="name">Nhập họ và tên</label>
        </div>


        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="username" placeholder="Nhập username" name="username">
            <label for="username">Nhập tên đăng nhập</label>
        </div>

        <div class="form-floating mt-3 mb-3">
            <input type="text" class="form-control" id="pwd" placeholder="Nhập password" name="password">
            <label for="pwd">Nhập mật khẩu</label>
        </div>
        <button type="submit" class="btn btn-primary">Đăng nhập</button>
    </form>
</section>
{% endblock %}
