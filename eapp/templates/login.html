{% extends 'layout/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header bg-info text-white text-center background-gradient">
                <h3 class="font-weight-light my-2">ĐĂNG NHẬP</h3>
            </div>
            <div class="card-body">
                {% if err_msg %}
                <div class="alert alert-danger text-center">
                    {{ err_msg }}
                </div>
                {% endif %}

                <form method="post" action="/login" autocomplete="off">
                    <div class="form-group">
                        <label class="small mb-1" for="username">Tên đăng nhập</label>
                        <input class="form-control py-4" id="username" name="username" type="text" placeholder="Nhập username..." required />
                    </div>
                    <div class="form-group">
                        <label class="small mb-1" for="password">Mật khẩu</label>
                        <input class="form-control py-4" id="password" name="password" type="password" placeholder="Nhập mật khẩu..." autocomplete="new-password" required />
                    </div>
                    <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                        <a class="small" href="#">Quên mật khẩu?</a>
                        <button type="submit" class="btn btn-info px-4 btn-gradient">Đăng nhập</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <div class="small"><a href="/register">Chưa có tài khoản? Đăng ký ngay!</a></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
