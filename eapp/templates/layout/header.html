<header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-success background-gradient fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Apartment Sale App</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mynavbar">

                <ul class="navbar-nav me-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="/" role="button"
                           data-bs-toggle="dropdown">Loại phòng</a>
                        <ul class="dropdown-menu">
                            {% for l in loai_canho %}
                            <li><a class="dropdown-item" href="/?id_loai_can_ho={{ l.id }}">{{ l.name }}</a></li>
                            {% endfor %}
                        </ul>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto">

                    {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link text-warning effect" href="/info_account">
                            <img src="{{ current_user.avatar }}" class="rounded-circle" width="20">
                            {{ current_user.name }}
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Đăng xuất</a>
                    </li>

                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Đăng nhập</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Đăng ký</a>
                    </li>
                    {% endif %}

                </ul>

            </div>
        </div>
    </nav>
</header>
